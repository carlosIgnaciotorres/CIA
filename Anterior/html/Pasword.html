<!DOCTYPE html>
<html lang='es'>
 <head>
  <title>Password Validation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="esq.css">
 </head>
 <body>
  <header>       
    <div class="logo">          
        <a><img src="img/logocia.png" alt="logo-cia-tecnologia" width="60%" height="60%"></a>                
    </div>
    <div><h1 class="login">Cia - Control de Inventario de Accesorios</h1></div>
    <div><p class="plogin">Calle 50 N # 20-20 Bogotá - Colombia</p></div>
 </header>    

  <form>
      
  <div class='areatrabajo'>
   <div class='fila'>
    <div class='s2 etiqueta'>Registre su contraseña para iniciar sesión</div> 
    <div class='s2'>
     <input class='entrada' type='password' name='txtPw1' id='txtPw1' value='' placeholder='Ingrese su contraseña' />
    </div> 
    <div class='s2 etiqueta'>Verifique</div> 
    <div class='s2'>
     <input class='entrada' type='password' name='txtPw2' id='txtPw2' value='' placeholder='Ingrese nuevamente su contraseña' />
    </div> 
   </div>
   <div class='fila'>
    <div class='s2'>&nbsp;</div> 
    <div class='s4'>
     <input class='button' type='button' name='btnEnv' id='btnEnv' value='Confirmar' title='Click para generar la contraseña' />
    </div> 
   </div>
  </div>
  </form>
 </body>
</html>
