{% extends 'vista_adm.html' %}
{% block body %}

<section class="page-section  p-5">
  <div class="container "  >
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 bg-white p-5 form1">    
            <form class="formulario" enctype="multipart/form-data">             
              
              <div class="form-group">
                  <div class="mb-4 " >
                      <h4>Registro Producto</h4>
                  </div>
              </div>
            
              <div class="form-group">
                <div class="form-control input-md">
                <!-- <input id="nombreProd" name="nombreProd" type="text" placeholder="Nombre Producto" class="form-control input-md" required=""> -->
                  {{ form.nomPro(size=40) }}
                </div>
              </div>
              
              
              <div class="form-group">
                <div class="form-control input-md">
                <!-- <input id="refProd" name="refProd" type="text" placeholder="Referencia Producto" class="form-control input-md" required=""> -->
                  {{ form.refPro(size=40) }}
                </div>
              </div>
              
            
              <div class="form-group">
                <div class="form-control input-md">
                <!-- <input id="cantidad" name="cantidad" type="number" placeholder="Cantidad" class="form-control input-md" required=""> -->
                  {{ form.canPro() }}
                </div>
              </div>
              
          
              <div class="form-group">
                  <div class="">
                  <div>Adjunte imagen del producto</div>
                  </div>
              </div>
              
              <div class="form-group">
                <div class="btn btn-primary btn-sm">
                  <!-- <input type="file" name="adjuntar" class="btn btn-primary btn-sm"> -->
                  {{ form.imPro() }}
                </div>
              </div>
              
            
              <div class="form-group">
                  <div class="btn btn-success">
                      <!-- <button id="crear()" name="crear()" class="btn btn-success">Registrar</button> -->
                      {{ form.registrar() }}
                  </div>
                </div>
              </form>
            </div>
          </div>
      </div>
  </section>
       
   {% endblock %}
