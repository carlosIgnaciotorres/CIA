<!DOCTYPE HTML>
<HTML lang='es'>
<head>
<meta chartset='UFT-8'>
<title>Formulario</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div style='border:solid red 0px; width:100%; height:800px;'>
        <div style='border:solid blue 0px; width:19.9%; float: left;'>            
        </div>
        <div style='border:solid rgb(234, 0, 255) 0px; width:79.9%; float: right;'>
         <div style='border:solid yellow 0px; height:29.9%'>
            <div class="row">
                <div class="BarraSup" style="width:100%">
                  <div class="input-group mb-4 border rounded-pill p-1 float-right" style="width:50%" >
                    <div class="input-group-prepend border-0">
                      <button id="button-addon4" type="button" class="btn btn-link text-info"><i class="fa fa-search"></i></button>
                    </div>
                    <input type="search" placeholder="Buscar..." aria-describedby="button-addon4" class="form-control bg-none border-0">
                  </div>
                </div>
              </div>

         </div>
         <div style='border:solid green 0px; height:69.9%;'>
            <div style='border:solid blue 0px; width:30%; float: left;'> 
            </div>
            <div style='border:solid blue 0px; width:69.9%;'> 
            <form >
             
                <!-- Form Name -->
                Registro Usuario
                <!-- Text input-->
                <div >
                  
                  <div class="col-md-6">
                  <input id="nombre" name="nombre" type="text" placeholder="Nombres" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <br>
                  <div class="col-md-6">
                  <input id="apellido" name="apellido" type="text" placeholder="Apellidos" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  <div class="col-md-6">
                  <input id="cedula" name="cedula" type="number" placeholder="Identificacion" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  
                  <div class="col-md-6">
                  <input id="correo" name="correo" type="email" placeholder="Correo" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                   
                  <div class="col-md-6">
                  <input id="direccion" name="direccion" type="text" placeholder="Direccion" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                  
                  <div class="col-md-6">
                  <input id="telefono" name="telefono" type="text" placeholder="Celular" class="form-control input-md" required="">
                    
                  </div>
                </div>
                
                
                <!-- Multiple Radios -->
                <div class="form-group">
                  
                  <div class="col-md-4">
                  <div class="radio">
                    <label for="estado-0">
                      <input type="radio" name="estado" id="estado-0" value="1" checked="checked" >
                      Activo
                    </label>
                    </div>
                  <div class="radio">
                    <label for="estado-1">
                      <input type="radio" name="estado" id="estado-1" value="2">
                      Inactivo
                    </label>
                    </div>
                  </div>
                </div>
                
                <!-- Button (Double) -->
                <div class="form-group">
                  <div class="col-md-8">
                    <button id="crear()" name="crear()" class="btn btn-success">Registrar</button>
                    <button id="modificar()" name="modificar()" class="btn btn-primary">Modificar</button>
                  </div>
                </div>
                
                
                </form>
            </div>
                
         </div>
        </div>
       </div>
</body>
</HTML>
